<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Environmental Dashboard</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="CSS.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Socket.io -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="card grid-col-2">
            <h2><i class="fas fa-chart-line"></i> Real-Time Monitoring</h2>
            <div class="current-readings">
                <div class="gauge-container">
                    <div class="metric-title"><i class="fas fa-thermometer-half"></i><h3>Temperature</h3></div>
                    <div class="gauge temperature-gauge">-</div>
                    <div class="stat-box"><small>Avg: <span id="avg-temp">-</span></small><div id="temp-trend"></div></div>
                </div>
                <div class="gauge-container">
                    <div class="metric-title"><i class="fas fa-tint"></i><h3>Humidity</h3></div>
                    <div class="gauge humidity-gauge">-</div>
                    <div class="stat-box"><small>Avg: <span id="avg-humidity">-</span></small><div id="humidity-trend"></div></div>
                </div>
                <div class="gauge-container">
                    <div class="metric-title"><i class="fas fa-wind"></i><h3>Air Quality</h3></div>
                    <div class="gauge airquality-gauge">-</div>
                    <div class="stat-box"><small>Avg: <span id="avg-airquality">-</span></small><div id="airquality-trend"></div></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3><i class="fas fa-cog"></i> Configuration</h3>
            <div class="config-section">
                <p><strong>Exported Rooms:</strong> <span id="exported-rooms">study</span></p>
                <p><strong>Instances:</strong> <span id="instances">my-pf</span></p>
                <p><strong>Jobs:</strong> <span id="jobs">temperature, humidity</span></p>
            </div>
        </div>

        <div class="card grid-col-2">
            <h3><i class="fas fa-chart-area"></i> Historical Trends</h3>
            <div class="chart-container">
                <canvas id="temperatureChart"></canvas>
                <canvas id="humidityChart"></canvas>
                <canvas id="airQualityChart"></canvas>
            </div>
        </div>

        <div class="card grid-col-2">
            <h3><i class="fas fa-table"></i> Recent Readings</h3>
            <table id="sensorTable">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Temperature</th>
                        <th>Humidity</th>
                        <th>Air Quality</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
